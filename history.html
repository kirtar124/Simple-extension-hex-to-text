<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #clearHistoryBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        #clearHistoryBtn:hover {
            background-color: #c82333;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }
        #historyList li {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        #historyList li a {
            color: #1e90ff;
            text-decoration: none;
        }
        #historyList li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Saved History</h1>
    <button id="clearHistoryBtn">Clear All History</button>
  <ul id="historyList"></ul>

    <script src="history.js"></script>
</body>
</html>
